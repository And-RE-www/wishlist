<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish List –Ω–∞ –î–µ–Ω—å –†–æ–∂–¥–µ–Ω–∏—è</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    button {
      margin-left: 0.5rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üéâ –ú–æ–π Wish List üéâ</h1>

  <div style="text-align: center; margin-bottom: 1rem;">
    <input type="text" id="itemInput" placeholder="–î–æ–±–∞–≤–∏—Ç—å –∂–µ–ª–∞–Ω–∏–µ..." />
    <button onclick="addItem()">‚ûï</button>
  </div>

  <ul id="wishlist"></ul>

  <script>
    const wishlist = document.getElementById("wishlist");
    const input = document.getElementById("itemInput");

    function addItem() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = text;
      li.appendChild(span);

      const actions = document.createElement("div");

      const checkBtn = document.createElement("button");
      checkBtn.textContent = "‚úÖ";
      checkBtn.onclick = () => li.classList.toggle("done");

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "‚ùå";
      removeBtn.onclick = () => li.remove();

      actions.appendChild(checkBtn);
      actions.appendChild(removeBtn);

      li.appendChild(actions);
      wishlist.appendChild(li);

      input.value = "";
    }

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") addItem();
    });
  </script>
</body>
</html>
