<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–π Wish List üéâ</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 0.6rem 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="text"], input[type="url"] {
      flex: 1;
      min-width: 200px;
    }

    button {
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
    }

    li.done {
      text-decoration: line-through;
      background: #e0e0e0;
      opacity: 0.7;
    }

    .item-info {
      max-width: 70%;
    }

    .item-title {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .item-link a {
      color: #1e88e5;
      text-decoration: none;
    }

    .item-link a:hover {
      text-decoration: underline;
    }

    .actions button {
      margin-left: 0.5rem;
      background-color: #eee;
      color: #444;
    }

    .actions button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      form {
        flex-direction: column;
      }

      .item-info {
        max-width: 100%;
      }

      li {
        flex-direction: column;
        align-items: flex-start;
      }

      .actions {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ –ú–æ–π Wish List</h1>

    <form onsubmit="addWish(event)">
      <input type="text" id="title" placeholder="–ñ–µ–ª–∞–Ω–∏–µ (–Ω–∞–ø—Ä. –ù–∞—É—à–Ω–∏–∫–∏ Sony)" required />
      <input type="url" id="link" placeholder="–°—Å—ã–ª–∫–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" />
      <button type="submit">‚ûï –î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <ul id="wishlist"></ul>
  </div>

  <script>
    const wishlistEl = document.getElementById('wishlist');

    function getWishes() {
      return JSON.parse(localStorage.getItem('wishlist') || '[]');
    }

    function saveWishes(wishes) {
      localStorage.setItem('wishlist', JSON.stringify(wishes));
    }

    function renderWishes() {
      wishlistEl.innerHTML = '';
      const wishes = getWishes();

      wishes.forEach((wish, index) => {
        const li = document.createElement('li');
        if (wish.done) li.classList.add('done');

        const info = document.createElement('div');
        info.className = 'item-info';

        const title = document.createElement('div');
        title.className = 'item-title';
        title.textContent = wish.title;

        info.appendChild(title);

        if (wish.link) {
          const link = document.createElement('div');
          link.className = 'item-link';
          link.innerHTML = `<a href="${wish.link}" target="_blank">üîó –ü–µ—Ä–µ–π—Ç–∏ –ø–æ —Å—Å—ã–ª–∫–µ</a>`;
          info.appendChild(link);
        }

        const actions = document.createElement('div');
        actions.className = 'actions';

        const doneBtn = document.createElement('button');
        doneBtn.textContent = wish.done ? '‚Ü©Ô∏è –û—Ç–º–µ–Ω–∏—Ç—å' : '‚úÖ –ì–æ—Ç–æ–≤–æ';
        doneBtn.onclick = () => toggleDone(index);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '‚ùå –£–¥–∞–ª–∏—Ç—å';
        deleteBtn.onclick = () => deleteWish(index);

        actions.appendChild(doneBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(info);
        li.appendChild(actions);

        wishlistEl.appendChild(li);
      });
    }

    function addWish(e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const link = document.getElementById('link').value.trim();

      const wishes = getWishes();
      wishes.push({ title, link, done: false });
      saveWishes(wishes);

      document.getElementById('title').value = '';
      document.getElementById('link').value = '';
      renderWishes();
    }

    function toggleDone(index) {
      const wishes = getWishes();
      wishes[index].done = !wishes[index].done;
      saveWishes(wishes);
      renderWishes();
    }

    function deleteWish(index) {
      const wishes = getWishes();
      wishes.splice(index, 1);
      saveWishes(wishes);
      renderWishes();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderWishes();
  </script>
</body>
</html>
